<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anan Library - Home</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0; text-align: center;">

    <header style="background-color: #4CAF50; padding: 20px; color: white;">
        <h1>Welcome to Anan Library</h1>
    </header>

    <main style="padding: 20px;">
        <section style="margin-bottom: 20px;">
            <img src="https://i.postimg.cc/50rG657j/1920-stack-of-old-books-in-nature-on-wooden-board-with-blurred-green-background-generate-ai.jpg"
                 alt="Nature and Books" style="max-width: 20%; border-radius: 2px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        </section>

        <section style="margin-bottom: 20px;">
            <h2 style="font-size: 24px; color: #333;">Explore the World of Books</h2>
            <p style="font-size: 16px; line-height: 1.6;">Discover a collection of books that span genres and eras. Find your next adventure or dive into history.</p>
        </section>

        <section style="margin-bottom: 20px;">
            <h2 style="font-size: 20px; color: #333;">What would you like to do today?</h2>
            <div style="margin-top: 10px;">
                <a href="/library" style="background-color: #4CAF50; color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px; margin: 10px; display: inline-block;">Go to Library</a>
                <a href="/addingbooks" style="background-color: #4CAF50; color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px; margin: 10px; display: inline-block;">Add New Books</a>
            </div>
        </section>

        <section>
            <h2 style="font-size: 18px; color: #333;">Search for a book</h2>
            <form action="/search" method="post" style="margin-top: 10px;">
                <input type="text" placeholder="Looking for something?" name="searchfor" style="padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
                <input type="submit" value="Search" style="background-color: #4CAF50; color: white; border: none; padding: 8px 20px; border-radius: 5px; cursor: pointer;">
            </form>
        </section>
    </main>

    <footer style="background-color: #4CAF50; padding: 10px; position: fixed; bottom: 0; width: 100%; color: white;">
        <p style="margin: 0;">&copy; 2024 Anan Library. All rights reserved.</p>
    </footer>

</body>
</html>
