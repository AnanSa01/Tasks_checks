<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anan Library - Add Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50; /* Green */
            padding: 20px;
            color: white;
        }
        main {
            padding: 20px;
            text-align: left;
            max-width: 600px;
            margin: 0 auto; /* Center align */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Light shadow */
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 12px); /* Adjust for padding */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 5px;
        }
        .btn {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px; /* Added margin for button spacing */
        }
        .btn:hover {
            background-color: #45a049; /* Darker green */
        }
        /* Style for the submit button */
        .btn.submit {
            background-color: #388e3c;  /* Darker green */
            border: 2px solid #2e7d32; /* Solid green border */
            box-shadow: 0 3px 6px rgba(0,0,0,0.16); /* Slight shadow */
        }
        .btn.submit:hover {
            background-color: #43a047; /* Even darker green on hover */
        }
        /* Styling for the note */
        .note {
            background-color: #f8d7da; /* Light red */
            color: #721c24; /* Dark red */
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px; /* Adjusted margin */
            border: 1px solid #f5c6cb; /* Red border */
        }
    </style>
</head>
<body>
    <header>
        <h1>Anan Library - Add New Books</h1>
    </header>
    <main>
        <a href="/" class="btn">Go back to Home Page</a>
        <a href="/library" class="btn">Go to Library</a><br><br>

        <form action="/addingbooks" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" required>
            </div>
            <div class="form-group">
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" required>
            </div>
            <input type="submit" value="Submit Book" class="btn submit">
        </form>

        <!-- Note section -->
        <div class="note">
            <p><strong>Attention:</strong> Dear user, Please be informed that you must fill out all required fields when submitting book information. Incomplete inputs will result in the book not being added to the library collection!</p>
        </div>
    </main>
</body>
</html>
