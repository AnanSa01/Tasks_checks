<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add_pet</title>
</head>
<body>
         <h1>ADDING NEW PET</h1>

         <form action="/add_pet" method="post">

             <input type="text" name="pet_name"> - Pet Name<br>
             <input type="text" name="species"> - Species<br>
             <input type="number" name="age"> - Age<br>
             <input type="checkbox" name="vaccinated"> - Vaccinated<br>
             <input type="text" name="owner_name"> - Owner Name<br>
             <input type="number" name="owner_phone_number"> - Owner Phone Number<br>



            <input type="submit" value="Add New Pet"><br><br>

             <a href="/">Go back to home page</a><br>
             <a href="/pets">View all pets</a><br>

        </form>
</body>
</html>
